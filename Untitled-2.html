<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Button</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        
        /* Speaker button in the top-right corner */
        #musicButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #musicButton img {
            width: 40px; /* Adjust size of the icon */
            height: auto;
        }
    </style>
</head>
<body>
    
    <button id="musicButton">
        <img id="speakerIcon" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Speaker Icon">
    </button>

    <!-- Hidden audio element -->
    <audio id="audioPlayer" src="music.mp3"></audio>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let speakerIcon = document.getElementById('speakerIcon');
        
        document.getElementById('musicButton').onclick = function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                speakerIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // Speaker ON icon
            } else {
                audioPlayer.pause();
                speakerIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; // Speaker OFF icon
            }
        };
    </script>

</body>
</html>
